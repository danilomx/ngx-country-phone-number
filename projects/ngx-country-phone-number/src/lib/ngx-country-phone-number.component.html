<div class="input-group mb-3">
    <div class="input-group-prepend">
        <div class="dropdown">
            <span class="input-group-text dropdown-toggle" id="basic-addon1" id="dropdownMenuButton"
                data-toggle="dropdown">+{{this.selectedCountry ? this.selectedCountry.code : ''}}</span>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="search-container">
                    <input id="country-search-box" placeholder="Buscar" autofocus>
                </div>
                <div class="scrollable-menu">
                    <a class="dropdown-item" href="#" *ngFor="let country of countryList"
                        (click)="onCountrySelect(country)">{{ country.name }} (+{{ country.code }})</a>
                </div>
            </div>
        </div>
    </div>
    <input type="text" class="form-control" placeholder="0000 0000" (keypress)="onInputKeyPress($event)" 
        aria-label="Username" [attr.maxLength]="maxLength" [(ngModel)]="value" (ngModelChange)="onPhoneNumberChange()">
</div>
